<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_nome">
    <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br><br>
    <div id="div_nomes"></div>
</body>
</html>
<script>
    var listanomes = [];
    function cadastrar(){
        var nome = in_nome.value
        listanomes.push(nome)
        div_nomes.innerHTML = ''
        
        for (var contador = (listanomes.length - 1); contador >= 0; contador--) {
            
            div_nomes.innerHTML += listanomes[contador]+'<br>'
                 
        }
    }

</script>
<!--Crie um programa no qual o usuário vai cadastrando nomes de alunos.

Porém, na medida que vai cadastrando, 
ele vai aparecendo um abaixo do outro na ordem inversa em que foram cadastrados 
(ou seja, o último sempre fica no topo, o penúltimo em abaixo dele e assim por diante).-->
