<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_filmes">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_filmes"></div>
    
</body>
</html>
<script>
    var listafilmes = [];
    function cadastrar(){
        var filme = in_filmes.value
        listafilmes.push(filme)
        div_filmes.innerHTML = ''
        div_filmes.innerHTML += 'Seu filme favorito: '+listafilmes[0]+'<br>Seu 3° filme cadastrado: '
        if (listafilmes.length < 3) {
            div_filmes.innerHTML += 'Ainda não existe'
        }
        else{
            div_filmes.innerHTML += listafilmes[2]
        }
        div_filmes.innerHTML += '<br> Total de filmes cadastrados: '+listafilmes.length
        }    
</script>
<!--
    Crie um programa em HTML/JS o qual:

a) Usuário vai cadastrando os nomes de seus filmes favoritos. Digita num campo e clica em "Cadastrar";

b) Ele pode cadastrar quantos filmes quiser;

c) Na medida que vai cadastrando, deve ser exibido ou atualizado um "painel" como neste exemplo:

  Seu filme favorito: 50 tons de cinza

  Seu 3º filme favorito: A era do gelo 1

  Total de filmes cadastrados: 5

OBS: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir "Ainda não existe".

OBS: o "filme favorito" é o primeiro cadastrado
-->
