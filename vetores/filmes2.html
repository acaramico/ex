<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_filmes">
    <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br><br>
    <div id="div_lista"></div>
</body>
</html>
<script>
    var listafilmes = [];
    function cadastrar(){
        var filme = in_filmes.value
        listafilmes.push(filme)
        div_lista.innerHTML = ''
        for (var contador = 0; contador < listafilmes.length; contador++) {
            div_lista.innerHTML+= listafilmes[contador]+'<br>'
            
        }
    }

</script>
