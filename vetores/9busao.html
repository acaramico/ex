<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome da linhas de ônibus pegar<br>
    <input id="in_linha">
    <br>
    <button onclick="gravar()">Gravar busão</button>
    <br><br>
    <input id="in_pesquisa">
    <br>
    <button onclick="pesquisar()">Pesquisar</button>
    <br><br>
    <div id="resultado"></div>
    <div id="div_pesquisa"></div>
    
</body>
</html>
<script>
    var listalinhas = [];
    
    function gravar(){
        var linha = in_linha.value
        listalinhas.push(linha)
        resultado.innerHTML = ""
        for (let contador = 0; contador < listalinhas.length; contador++) {
            resultado.innerHTML += listalinhas[contador]+'<br>'
            
        }
    }
    function pesquisar(){
        var posicoes = []
        var pesquisa = in_pesquisa.value
        var quantexiste = 0
        for (let contador = 0; contador < listalinhas.length; contador++) {
            if (listalinhas[contador].toLowerCase == pesquisa.toLowerCase) {
                quantexiste++
                posicoes.push(contador+1)
            }  
        }
        if (quantexiste == 0) {
            div_pesquisa.innerHTML = '<br>Você nunca pegou essa linha'
        } else{
            div_pesquisa.innerHTML = '<br>Você já pegou essa linha '+quantexiste+' vezes, nessa ordem: ';
            for (let contador = 0; contador < posicoes.length; contador++) {
                div_pesquisa.innerHTML += posicoes[contador]
                if (contador < posicoes.length-1) {
                    div_pesquisa.innerHTML += ', '
                }
                
            }
        }

        
    }

</script>
<!--Crie um programa no qual:

a) O usuário vá registrando os nomes das linhas de ônibus que ele acaba de pegar. Ele digita e clica em "Gravar busão" e vai atualizando os nomes de todas as linhas abaixo.

b) Abaixo deve haver outro campo onde ele pesquisa por uma linha que já tenha pego. Ao clicar em "Pesquisar", ele deve ver uma dessas frases,
 abaixo da lista de linhas de ônibus que já pegou:

   Você nunca pegou essa linha (caso não tenha cadastrado ela mesmo)

   OU

   Você já pegou essa linha 4 vezes, nessa ordem: 2, 4, 8, 9

   (supondo que ele cadastrou a mesma linha na 2ª vez, na 4ª vez, na 8ª vez e na 9ª vez).-->
