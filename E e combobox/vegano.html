<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Escolha o café da manhã:
    <br>
    <select id="box_cafe">
        <option value="Ovos">Ovos</option>
        <option value="Leite de Arroz">Leite de Arroz</option>
        <option value="Bacon">Bacon</option>
    </select>
    <br><br>
    Escolha o almoço:
    <br>
    <select id="box_almoco">
        <option value="Bife">Bife</option>
        <option value="Hamburguer de soja">Hamburguer de soja</option>
        <option value="Frango grelhado">Frango grelhado</option>
    </select>
    <br><br>
    Escolha a janta:
    <br>
    <select id="box_janta">
        <option value="Picanha de soja">Picanha de soja</option>
        <option value="Cupim">Cupim</option>
        <option value="Coração">Coração</option>
    </select>
    <br><br>
    <button onclick="verificar()">Sou vegano</button>
</body>
</html>
<script>
    function verificar(){
        if (box_cafe.value == 'Leite de Arroz' && box_almoco.value == 'Hamburguer de soja' && box_janta.value == 'Picanha de soja') {
            alert('Sim, você é vegano!')
        }
        else{
            alert('Não, você não é vegano')
        }
    }
</script>
