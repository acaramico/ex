<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a temperatura do ambiente:
    <br>
    <input id="in_temperatura">
    <br><br>
    <button onclick="medir()">Medir conforto</button>
</body>
</html>
<script>
    function medir(){
        var temp = Number(in_temperatura.value)
        if (temp>=22 && temp<=23) {
            alert('Temperatura confortável')
        }
        else{
            alert('Temperatura não está confortável')
        }
    }
</script>

a) Solicite a temperatura do ambiente
b) Ao clicar em "Medir conforto", exiba um alert com uma dessas frases
    "Temperatura confortável", caso a temperatura esteja entre 22 e 23.
    "Temperatura não está confortável", caso contrário.-->
