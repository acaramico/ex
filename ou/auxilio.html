<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o valor da renda individual:
    <br>
    <input id="in_individual">
    <br><br>
    Informe o valor da renda familiar:
    <br>
    <input id="in_familiar">
    <br><br>
    <button onclick="checar()">Terei o benefício</button>    
    <br><br>
    <div id="resultado">
    </div>
</body>
</html>
<script>
    function checar(){
        var individual = Number(in_individual.value)
        var familiar = Number(in_familiar.value)

        if (individual <=2000 || familiar <=3000) {
            resultado.innerHTML = 'Você terá direito ao auxílio'
        }
        else{
            resultado.innerHTML = 'Sem direito ao auxílio'
        }
    }
</script>
<!--1. Crie um programa em HTML/JS o qual ajudará o governo a saber se ele dará a ajuda emergencial ao Covid19 a um cidadão:
a) Solicite o valor da renda individual do usuário.
b) Solicite o valor da renda familiar do usuário.
c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens:
   "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000.

   "Sem direito ao auxílio", caso contrário.-->
