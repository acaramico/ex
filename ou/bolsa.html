<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o nome da empresa:
    <br>
    <input id="in_nome">
    <br><br>
    Informe o valor da bolsa da empresa:
    <br>
    <input id="in_valor">
    <br><br>
    Informe o valor do VR da empresa:
    <br>
    <input id="in_vr">
    <br><br>
    Informe o tempo de deslocamento da empresa para a Bandtec:
    <br>
    <input id="in_tempo">
    <br><br>
    <button onclick="verificar()">É preferida?</button>
    <br><br>
    <div id="resultado"></div>
    
</body>
</html>
<script>
    function verificar(){
        if ( Number(in_valor.value)>=1800 || Number(in_vr.value)>=20 || Number(in_tempo.value)<=30) {
            resultado.innerHTML = 'A empresa '+in_nome.value+' é uma de suas preferências'
        }
        else{
            resultado.innerHTML = 'A empresa '+in_nome.value+' está fora da sua lista'
        }
    }
</script>
<!--4. Augusto é aluno Bandtec e bolou um critério para indicar em  quais empresa teria preferência em ir trabalhar. 
    Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade.
     Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa em HTML/JS o qual:
a) Solicite o nome da empresa
b) Solicite o valor da bolsa da empresa
c) Solicite o valor do VR da empresa
d) Solicite o tempo de descolamento da empresa para a Bandtec
e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão:
   "A empresa X é uma de suas preferências", caso a empresa atenda aos critérios aqui explicados
   "A empresa X está fora da sua lista", caso contrário-->
