<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    informe a temperatura:
    <br>
    <input id="in_temp">
    <br><br>
    informe a umidade:
    <br>
    <input id="in_umi">
    <br><br>
    <button onclick="avaliar()">Avaliar clima</button>
    <br><br>
    <div id="resultado"></div>
    <br>
    <div id="aviso"></div>
    
</body>
</html>
<script>
    function avaliar(){
        var temp = Number(in_temp.value)
        var umi = Number(in_umi.value)
        if (temp>=22 && temp<=23 && umi<60) {
            resultado.innerHTML = 'Clima agradável'
        }
        else {
            resultado.innerHTML = 'Clima desagradável'
        if (umi<0 || umi>100) {
            aviso.innerHTML = 'Valor de umidade inválido'
            resultado.innerHTML = ' '
        }
        
        }
    }
</script>

   c.2) Caso a umidade for válida, exiba uma dessas frases na própria página, abaixo do botão:
