<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Selecione o metodo de pagamento:
    <br>
    <select id="metodo_pagamento">
        <option value="1">Dinheiro</option>
        <option value="2">Cartão de débito</option>
        <option value="3">Cartão de crédito</option>
        <option value="4">Boleto</option>
    </select>
    <br><br>
    <button onclick="analisar()">Analisar compra</button>
</body>
</html>
<script>
    function analisar(){
        var metodo = Number(metodo_pagamento.value)
        if (metodo == 1 || metodo== 2) {
            alert('Você terá que pagar a vista')
        }
        else{
            alert('Pagamento poderá ser parcelado')
        }
    }
</script>
