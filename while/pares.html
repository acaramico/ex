<head>

<body>
    <button onclick="ver()">Ver pares</button>
    <div id="div_pares"></div>
</body>
</html>
<script>
    function ver(){
        var contador = 1
        while(contador<=100){
            if (contador%2 == 0) {
                div_pares.innerHTML+= contador+'<br>'
            }
            contador++
            
        }
       
    }
</script>
