<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_quant" placeholder="De quantos em quantos dias você faz musculação?">
    <br>
    <button onclick="exibir()">Exibir rotina mensal</button>
    <br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function exibir(){
        var quant = Number(in_quant.value)
        var contador = 1
        var contador2 = 1
        div_resultado.innerHTML = 'Dia 1 - Musculação<br>'
        while(contador<30){
            if (contador == (contador2*quant)) {
                ++contador
                ++contador2
                div_resultado.innerHTML+= 'Dia '+contador+' - Musculação<br>'
                
            }
            else{
                ++contador
                
                div_resultado.innerHTML+= 'Dia '+contador+' - Comer, dormir, etc<br>'
            
            }
            
        }
    }
</script>

    Dia 1 - Musculação
    Dia 2 - Comer, dormir etc
    Dia 3 - Comer, dormir etc
    Dia 4 - Musculação
    Dia 5 - Comer, dormir etc

    ...
    Dia 30 - Comer, dormir etc
