<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_quant" placeholder="Informe a quantidade de elefantes">
    <br>
    <button onclick="atazanar()">Atazanar a médium</button>
    <br>
    <div id="div_resu"></div>
</body>
</html>
<script>
    function atazanar(){
        var contador = 1
        var contador2;
        var quant = Number(in_quant.value)
        while(contador<quant){
            ++contador
            contador2 = 1;
            div_resu.innerHTML += '1 elefante incomoda muita gente!<br>'+
            contador+' elefantes '
            
                while(contador2<=contador){
                ++contador2
                div_resu.innerHTML+='incomodam, '
                }
            
            div_resu.innerHTML+= 'muito mais!<br><br>'
            
        }
    }
</script>
