<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_valor" placeholder="valor do carro a ser financiado">
    <br>
    <input id="in_quant" placeholder="quantidade de parcelas">
    <br>
    <button onclick="parcelar()">Ver parcelar</button>
    <br>
    <div id="div_resultado"></div> 
</body>
</html>
<script>
    function parcelar(){
        var quant = Number(in_quant.value)
        var valor = Number(in_valor.value)
        var parcela = valor/quant
        var contador = 0
        if (valor == '') {
            alert('Valor total inválido')
        }
        else if(quant == '' || quant < 6){
            alert('Parcelar inválidas')
        }else{
            div_resultado.innerHTML= 'Parcela '+contador+': R$'+parcela.toFixed(2)+'<br>'
            while(contador<quant){
            ++contador
            parcela+= (parcela*1.5)-parcela
            div_resultado.innerHTML+='Parcela '+contador+': R$'+parcela.toFixed(2)+'<br>'
            }
        }
    }
</script>
