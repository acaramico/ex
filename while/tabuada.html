<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira qual tabuada quer ver:
    <br>
    <input id="in_num">
    <br>
    <button onclick="tabuada()">Ver tabuada</button>
    <br><br>
    <div id="div_tabuada"></div>
</body>
</html>
<script>
    function tabuada(){
        var num = Number(in_num.value)
        contador=1
        while(contador<=10){
            div_tabuada.innerHTML += num+' x '+contador+' = '+contador*num+'<br>'
            contador++
        }
    }
    
</script>
<!--Crie um programa o qual:
a) O usuário digita qual a tabuada que quer ver
b) Ao clicar no botão "Ver tabuada", exibe na página a tabuada do número como no exemplo abaixo, no qual o usuário digitou "3":
3 x 1 = 3
...
3 x 10 = 30-->
