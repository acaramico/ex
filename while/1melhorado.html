<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_frase" placeholder="frase a ser repetida">
    <br>
    <input id="in_quant" placeholder="quantidade a ser repetida">
    <br>
    <button onclick="aparecer()">Filosofar</button>
    <br>
    <div id="div_frase"></div>
</body>
</html>
<script>
    function aparecer(){
        var contador = 0
        var frase = in_frase.value
        var quant = Number(in_quant.value)
        if (frase == '') {
            alert('Mas qual a frase?')
        }
        else if (quant == '' || quant <0) {
            alert('Quantidade inválida')
        }
        else{
            while(contador<quant){
            div_frase.innerHTML+= frase+'<br>'
            contador++
            }
        }
    }
</script>
