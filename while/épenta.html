<body>
    <button onclick="cliquei()">Curto 3 e 5!</button>
    <br>
    <div id="div_resultado"></div>
</body>

<script>
    function cliquei(){
        contador = 0
        while(contador<=100){
        
        if (contador%3 == 0 && contador%5 == 0) {
            div_resultado.innerHTML+= '<b>É TRI!É PENTA!</b><br>'
        }
        else if (contador%3 == 0) {
            div_resultado.innerHTML+= '<b>É TRI!</b><br>'
        }
        else if (contador%5 == 0) {
            div_resultado.innerHTML+= '<b>É PENTA!</b><br>'
        }else{
        div_resultado.innerHTML+= contador+'<br>'
        }
        contador++
        }
    }
</script>
