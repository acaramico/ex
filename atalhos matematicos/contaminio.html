<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a quantidade de pessoas atualmente infectadas:
    <br><br>
    <input id="in_infectados">
    <br><br>
    <button onclick="calcular_ontem()">Quantas pessoas infectadas ontem</button>
    <br><br>
    <div id="frase_ontem"></div>
    <br><br>
    <button onclick="calcular_amanha()">Quantas pessoas infectadas amanhã</button>
    <br><br>
    <div id="frase_amanha"></div>
    <br><br>
    <button onclick="calcular_mes()">Quantas pessoas infectadas daqui a 1 mês</button>
    <br><br>
    <div id="frase_mes"></div>

</body>
</html>
<script>
    
    function calcular_ontem(){
        var infec = Number(in_infectados.value)
        frase_ontem.innerHTML = `Ontem haviam ${infec-35} pessoas infectadas`

}
    function calcular_amanha(){
       var infec = Number(in_infectados.value)
       frase_amanha.innerHTML = `Amanhã haverão ${infec+35} pessoas infectadas`
       
    }
    function calcular_mes(){
        var infec = Number(in_infectados.value)
        var mes = Number(35*30)
        frase_mes.innerHTML = `Daqui a 1 mês haverão ${infec+mes}`


    }


</script>
<!--Crie um programa em HTML/JS que ajude a mostrar o passado e o futuro da contaminação do SkolVírus. Este virus infecta cerca de 35 pessoas por dia.
a) Solicite a quantidade de pessoas atualmente infectadas;

b) Ao clicar no botão "Quantas pessoas infectadas ontem": 
b.1) Mostra, abaixo dele a frase: "Ontem haviam X pessoas infectadas";

c) Ao clicar no botão "Quantas pessoas infectadas amanhã": 
c.1) Mostra, abaixo dele a frase: "Amanhã haverão X pessoas infectadas";

d) Ao clicar no botão "Quantas pessoas infectadas daqui a 1 mês" (considere que 1 mês tem 30 dias): 
d.1) Mostra, abaixo dele a frase: "Daqui a 1 mês haverão X pessoas infectadas".-->
